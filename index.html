<html>
  <head>
    <meta charset="UTF-8">
    <title>gradient</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body><svg id="svg" width="1000" height="1000" viewBox="0 0 1000 1000" style="margin-left:-100%;position:absolute;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" enable-background="new 0 0 1000 1000" xml:space="preserve">
  <defs>

    <circle stroke-width="0" id="radial-point" fill="white" cx="0" cy="0" r="3"></circle>
    <!-- <circle stroke-width="0" id="radial-point" fill="url(#radialGradient-1)" sketch:type="MSShapeGroup" cx="0" cy="0" r="8"></circle> -->

    <!-- <radialGradient cx="50%" cy="50%" fx="50%" fy="50%" r="50%" id="radialGradient-1">
        <stop stop-color="#FFFFFF" stop-opacity="1" offset="0%"></stop>
        <stop id="js-radial-points-opacity" stop-color="#FFFFFF" stop-opacity="0" offset="100%"></stop>
    </radialGradient> -->

    <linearGradient x1="0%" y1="50%" x2="100%" y2="50%" id="scan-line-gradient">
      <stop stop-color="#FFFFFF" stop-opacity="0" offset="0%"></stop>
      <stop stop-color="#FFFFFF" offset="50%"></stop>
      <stop stop-color="#FFFFFF" stop-opacity="0" offset="100%"></stop>
    </linearGradient>

    <radialGradient cx="50%" cy="100%" fx="50%" fy="100%" r="49.3509017%" id="scan-radial-gradient">
        <stop stop-color="#FFFFFF" offset="0%"></stop>
        <stop stop-color="#FFFFFF" stop-opacity="0" offset="100%"></stop>
    </radialGradient>


    <linearGradient id="magred" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ff00ff"/>   
        <stop offset="100%" stop-color="#ff0000"/>   
    </linearGradient>
    

    <lineargradient id="black-gradient" gradientunits="userSpaceOnUse" x1="188.5" y1="800" x2="188.5" y2="1000">
      <stop offset="0" style="stop-color: #000000; stop-opacity: 0;"></stop>
      <stop offset="1" style="stop-color: #000000;"></stop>
    </lineargradient>

    <linearGradient id="redyel" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ff0000"/>   
        <stop offset="100%" stop-color="#ffff00"/>   
    </linearGradient>
    <linearGradient id="yelgre" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ffff00"/>   
        <stop offset="100%" stop-color="#00ff00"/>   
    </linearGradient>
    <linearGradient id="grecya" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#00ff00"/>   
        <stop offset="100%" stop-color="#00ffff"/>   
    </linearGradient>
    <linearGradient id="cyablu" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#00ffff"/>   
        <stop offset="100%" stop-color="#0000ff"/>   
    </linearGradient>
    <linearGradient id="blumag" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#0000ff"/>   
        <stop offset="100%" stop-color="#ff00ff"/>   
    </linearGradient>
    <linearGradient id="magred" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ff00ff"/>   
        <stop offset="100%" stop-color="#ff0000"/>   
    </linearGradient>
    <pattern id="gradient-pattern" width="100" height="995" patternUnits="userSpaceOnUse">
        <g id="js-gradient">
            <rect x="0" y="0" width="100" height="16.666666667%" fill="url(#redyel)" />
            <rect transform="translate(0, -1)" x="0" y="16.666666667%"  width="100" height="16.666666667%" fill="url(#yelgre)" />
            <rect transform="translate(0, -2)" x="0" y="33.333333334%"  width="100" height="16.666666667%" fill="url(#grecya)" />
            <rect transform="translate(0, -3)" x="0" y="50.000000001%"  width="100" height="16.666666667%" fill="url(#cyablu)" />
            <rect transform="translate(0, -4)" x="0" y="66.666666668%"  width="100" height="16.666666667%" fill="url(#blumag)" />
            <rect transform="translate(0, -5)" x="0" y="83.333333335%"  width="100" height="16.666666667%" fill="url(#magred)" />
        </g>
    </pattern>

    <mask id="mask2">
        <g id="js-shape" transform="translate(300,100)">

          <path vector-effect="non-scaling-stroke" fill="none" d="M179,59h-14h-5h-14c-1.767,0-3,1.12-3,3c0,0.88,1.233,2,3,2h14h5h14

          <path fill="none" d="M158.891,648C174.906,648.166,188,635.017,188,619s-13.687-28.995-29.703-28.995"/>
          <path fill="none" d="M158.446,590.005C142.717,590.337,130,603.191,130,619c0,15.943,13.1,28.881,29.016,29"/>
          <path vector-effect="non-scaling-stroke" fill="none" d="M24,101v472l0,0c0,1.751,1.251,3,3,3h264c1.748,0,3-1.249,3-3"/>

          <path id="case_1_" fill="none" vector-effect="non-scaling-stroke" fill="none" d="M4,53v41l0,0H2c-0.403,0.4-1,0.998-1,2v27

          <path id="case_5_" vector-effect="non-scaling-stroke" fill="none" d="M316,55.218V53c0-27.261-22.042-49.333-49-49h-3V2
            c0.007-0.403-0.59-1-1-1h-50c-0.58,0-1.177,0.598-1,1v2H53C25.707,3.667,3.665,25.739,4,53l0,0"/>
          <path id="case_3_" vector-effect="non-scaling-stroke" fill="none" d="M306.1,643.439c6.21-8.213,9.9-18.42,9.9-29.439V55.218"/>
          <path id="js-charger_3_" vector-effect="non-scaling-stroke" fill="none" d="M159.5,962h2.5v-71l0,0V759h2v-16h4v-27h-1v-14h-8.281
            "/>
          <path id="js-charger_2_" vector-effect="non-scaling-stroke" fill="none" d="M159.781,702H152v14h-1v27h4v16h2v132v71h2.5" />
        </g>
        <clipPath id="case-clip">
          <path vector-effect="non-scaling-stroke" fill="#FF0000" d="M306.1,643.439c6.21-8.213,9.9-18.42,9.9-29.439V53
        c0-27.261-22.042-49.333-49-49h-3V2c0.007-0.403-0.59-1-1-1h-50c-0.58,0-1.177,0.598-1,1v2H53C25.707,3.667,3.665,25.739,4,53l0,0
        v41l0,0H2c-0.403,0.4-1,0.998-1,2v27c0,0.845,0.597,1.441,1,1h2v33H2c-0.403-0.096-1,0.501-1,1v20c0,0.816,0.597,1.414,1,1h2v33H2
        c-0.403-0.037-1,0.561-1,1v20c0,0.876,0.597,1.474,1,1h2v380l0,0c-0.335,26.928,21.707,49,49,49h214
        C282.869,663,297.131,655.226,306.1,643.439z"/>
        </clipPath>

        <pattern id="glare-pattern" width="415" height="670" patternUnits="userSpaceOnUse">
          <rect id="js-glare"
            style="display:none;"
            opacity="0.25"
            opacity=""
            x="0" y="0" width="80" height="1230" fill="white"
            transform="rotate(-35), translate(-1000, -307)"
           />
          <rect id="js-glare2"
            style="display:none;"
            opacity="0.25"
            x="0" y="0" width="35" height="1230" fill="white"
            transform="rotate(-35), translate(-1000, -307)"
           />
        </pattern>
        <g transform="translate(300,100)">
          <rect
            clip-path="url(#case-clip)"
            fill="url(#glare-pattern)"
            width="318"
            height="670">
          </rect>
        </g>
        <path id="js-charger" style="-webkit-transform:translateZ(1px)" stroke-width="0" vector-effect="non-scaling-stroke" fill="none" d="M459.5,1062h2.5v-71l0,0V859h2v-16h4v-27h-1v-14h-7.5H452v14h-1v27h4v16h2v132v71H459.5z"/>
        <rect stroke-width="0" x="400" y="800" fill="url(#black-gradient)" width="160" height="201"></rect>
        <g id="js-scan">
          <!-- <rect fill="url(#scan-radial-gradient)" stroke-width="0" id="js-scan-image" height="600" width="600" class="h-g" x="158" y="-550" /> -->
          <image  id="js-scan-image" xlink:href="mockups/shade.png" x="158" y="-244" height="600" width="600" class="h-g"></image>
          <rect id="js-scan-line" fill="url(#scan-line-gradient)" stroke-width="0" height="3" width="600" x="158" y="50" class="h-g" />  
        </g>
        <use id="js-radial-point1" xlink:href="#radial-point"></use>
        <use id="js-radial-point2" xlink:href="#radial-point"></use>
        <use id="js-radial-point3" xlink:href="#radial-point"></use>
        <use id="js-radial-point4" xlink:href="#radial-point"></use>
        <use id="js-radial-point5" xlink:href="#radial-point"></use>
        <use id="js-radial-point6" xlink:href="#radial-point"></use>
        <use id="js-radial-point7" xlink:href="#radial-point"></use>
        <use id="js-radial-point8" xlink:href="#radial-point"></use>
        <use id="js-radial-point9" xlink:href="#radial-point"></use>
        <use id="js-radial-point10" xlink:href="#radial-point"></use>
        <use id="js-radial-point11" xlink:href="#radial-point"></use>
        <use id="js-radial-point12" xlink:href="#radial-point"></use>
    </mask>

</svg>

    <svg viewBox="0 0 1000 1000" class="svg">
      <g mask="url(#mask2)">
        <rect id="rainbow" x="150" y="0" fill="url(#gradient-pattern)" width="700" height="1000"></rect>
      </g>
    </svg>
