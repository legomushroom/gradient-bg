<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>gradient</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body><svg id="svg" width="1000" height="1000" viewBox="0 0 1000 1000" style="margin-left:-100%;position:absolute;">
  <defs>

    <lineargradient id="black-gradient" gradientunits="userSpaceOnUse" x1="188.5" y1="800" x2="188.5" y2="1000">
      <stop offset="0" style="stop-color: #000000; stop-opacity: 0;"></stop>
      <stop offset="1" style="stop-color: #000000;"></stop>
    </lineargradient>

    <linearGradient id="redyel" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ff0000"/>   
        <stop offset="100%" stop-color="#ffff00"/>   
    </linearGradient>
    <linearGradient id="yelgre" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ffff00"/>   
        <stop offset="100%" stop-color="#00ff00"/>   
    </linearGradient>
    <linearGradient id="grecya" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#00ff00"/>   
        <stop offset="100%" stop-color="#00ffff"/>   
    </linearGradient>
    <linearGradient id="cyablu" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#00ffff"/>   
        <stop offset="100%" stop-color="#0000ff"/>   
    </linearGradient>
    <linearGradient id="blumag" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#0000ff"/>   
        <stop offset="100%" stop-color="#ff00ff"/>   
    </linearGradient>
    <linearGradient id="magred" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ff00ff"/>   
        <stop offset="100%" stop-color="#ff0000"/>   
    </linearGradient>
    <pattern id="gradient-pattern" width="100" height="1000" patternUnits="userSpaceOnUse">
        <g id="js-gradient">
            <rect x="0" y="0" width="100" height="16.666666667%" fill="url(#redyel)" />
            <rect x="0" y="16.666666667%"  width="100" height="16.666666667%" fill="url(#yelgre)" />
            <rect x="0" y="33.333333334%"  width="100" height="16.666666667%" fill="url(#grecya)" />
            <rect x="0" y="50.000000001%"  width="100" height="16.666666667%" fill="url(#cyablu)" />
            <rect x="0" y="66.666666668%"  width="100" height="16.666666667%" fill="url(#blumag)" />
            <rect x="0" y="83.333333335%"  width="100" height="16.666666667%" fill="url(#magred)" />
        </g>
    </pattern>

    <mask id="mask2">
        <g id="js-shape" transform="translate(300,100)">
            <path vector-effect="non-scaling-stroke" fill="none" d="M160,43c3.09,0,6-2.91,6-6c0-4.09-2.91-7-6-7c-4.09,0-7,2.91-7,7
        C153,40.09,155.91,43,160,43z"/>
            <path vector-effect="non-scaling-stroke" fill="none" d="M179,59h-14h-5h-14c-1.767,0-3,1.12-3,3c0,0.88,1.233,2,3,2h14h5h14
                c1.767,0,3-1.12,3-2C182,60.12,180.766,59,179,59L179,59z"/>
            <path fill="none" d="M159,648c16.017,0,29-12.983,29-29s-12.983-29-29-29s-29,12.983-29,29S142.983,648,159,648z"/>
            <path vector-effect="non-scaling-stroke" fill="none" d="M27,98c-1.749,0-3,1.249-3,3v472l0,0c0,1.751,1.251,3,3,3h264
                c1.748,0,3-1.249,3-3V101l0,0c0-1.751-1.252-3-3-3H27L27,98z"/>
            <path id="case_1_" vector-effect="non-scaling-stroke" fill="none" d="M306.1,643.439c6.21-8.212,9.9-18.42,9.9-29.439V53
                c0-27.261-22.042-49.333-49-49h-3V2c0.007-0.403-0.59-1-1-1h-50c-0.58,0-1.177,0.598-1,1v2H53C25.707,3.667,3.665,25.739,4,53l0,0
                v41l0,0H2c-0.403,0.4-1,0.998-1,2v27c0,0.845,0.597,1.441,1,1h2v33H2c-0.403-0.096-1,0.501-1,1v20c0,0.816,0.597,1.414,1,1h2v33H2
                c-0.403-0.037-1,0.561-1,1v20c0,0.876,0.597,1.474,1,1h2v380l0,0c-0.335,26.928,21.707,49,49,49h214
                C282.869,663,297.131,655.226,306.1,643.439"/>
            <path id="js-charger" vector-effect="non-scaling-stroke" fill="none" d="M167,716v-14h-15v14h-1v27h4v16h2v132v71h5v-71l0,0V759h2
                v-16h4v-27H167z"/>
        </g>
        <rect stroke-width="0" x="400" y="800" fill="url(#black-gradient)" width="160" height="201"></rect>
        <image id="js-scan-image" xlink:href="mockups/shade.png" x="155" y="-500" height="600" width="600"></image>
    </mask>
  </defs>
</svg>

    <svg viewBox="0 0 1000 1000" class="svg">
      <g mask="url(#mask2)">
        <svg id="process" width="100%">
          <svg width="1000" viewBox="0 0 1200 1200">
            <rect id="rainbow" x="-500" y="-500" fill="url(#gradient-pattern)" width="2000" height="2000"></rect>
          </svg>
        </svg>
      </g>
    </svg>
    <script src="js/tweenmax.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
